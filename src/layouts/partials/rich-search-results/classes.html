        "description": "Class Size: 1 to 8 students. For new students joining at any point, additional instructors are added to provide support and help them catch up seamlessly.\n \n \n \n\t Total Duration: 2–3 months. The duration of this class depends on the student’s pace and goals, with flexible scheduling to accommodate different learning needs.\n \n \n\t Group Discount: 10% (2–3 members) and 15% (4+ members).\n \n \n\t \n\t \n\t\tUnlock creativity and coding skills in our Minecraft Coding class! Using the engaging world of Minecraft Education, students learn the fundamentals of coding while solving challenges, automating tasks, and building incredible creations.\n\t \n\t \n\t What Students Will Learn: \n\t \n\t\t \n\t\t Block-Based Coding: Start with easy-to-understand block coding to create commands and automate Minecraft builds.\n\t\t \n\t\t \n\t\t JavaScript and Python: For advanced learners, transition into real-world text coding languages to expand coding skills.\n\t\t \n\t\t \n\t\t Problem-Solving and Logic: Use coding to solve puzzles, complete challenges, and bring creative ideas to life.\n\t\t \n\t\t \n\t\t Collaboration and Creativity: Work with other students to design structures, program behaviors, and explore shared worlds.\n\t\t \n\t\t \n\t\t STEM Integration: Apply math, science, and engineering skills to tackle real-world challenges in Minecraft.\n\t\t \n\t \n\t \n\t Personalized Instruction: \n\t \n\t\tWith personalized instruction, this class adapts to students of all skill levels, from beginners learning coding basics to experienced coders ready to dive deeper. Our instructors ensure every student progresses at their own pace and feels supported in their learning journey.\n\t \n\t \n\t \n\t \n\t\tWhether your child is just starting with coding or ready to take their skills to the next level, our Minecraft Coding class offers an exciting and engaging way to learn programming, problem-solving, and creativity in a collaborative environment.",

        "description": "Math Kangaroo Level 1–2: Weekly Plan Starting January 7 \n \n Week 1 \n Theme: Patterns\n \n Focus skills: Recognize and extend patterns; find rules in numbers, shapes, colors, and events.\n \n Strategy spotlight: Find a Pattern; careful reading; pencil marking.\n \n Practice test: Mini pattern set (start in class, finish at home).\n \n \n \n Week 2 \n Theme: Draw a Picture\n \n Focus skills: Visualize scenarios; sketch to track multi-step processes.\n \n Strategy spotlight: Draw a Picture; Act it Out.\n \n Practice test: Sketch-based word problems (begin diagrams in class, complete at home).\n \n \n \n Week 3 \n Theme: Work Backwards\n \n Focus skills: Reverse operations; trace from end to start; calendars and clocks backward.\n \n Strategy spotlight: Work Backwards; reverse of +/−/×/÷.\n \n Practice test: Backward-reasoning problems (first half in class, remainder at home).\n \n \n \n Week 4 \n Theme: Calendar and Time\n \n Focus skills: Read analog clocks; compute durations; day-of-week cycles; month lengths.\n \n Strategy spotlight: Draw a Clock/Calendar; Count On; Make a Table (dates).\n \n Practice test: Mixed calendar/clock set (start timing tasks in class, complete at home).\n \n \n \n Week 5 \n Theme: Make an Organized List\n \n Focus skills: Exhaustive listing without duplicates; grouping by cases; sequencing.\n \n Strategy spotlight: Organized List; simple casework; path listing.\n \n Practice test: Casework and listing problems (organize in class, finish at home).\n \n \n \n Week 6 \n Theme: 2D Visualization\n \n Focus skills: Interpret flat figures; count tiles/squares; right/left; missing parts; board coloring.\n \n Strategy spotlight: Add to the Picture; count systematically; Make a Table (counts).\n \n Practice test: 2D figure set (start with two diagrams in class, complete the rest at home).\n \n \n \n Week 7 \n Theme: Guess and Check\n \n Focus skills: Iterative testing; constraint filtering; parity and sum logic.\n \n Strategy spotlight: Guess–Check–Revise; small tables; elimination.\n \n Practice test: Guess-and-check set (attempt first trials in class, finish at home).\n \n \n \n Week 8 \n Theme: Make a Table\n \n Focus skills: Organize multi-attribute data; detect patterns; incremental build-up.\n \n Strategy spotlight: Build a Table; find patterns via tables.\n \n Practice test: Table-building problems (set up templates in class, complete at home).\n \n \n \n Week 9 \n Theme: 3D Visualization\n \n Focus skills: Count cubes; hidden faces/blocks; nets; opposite faces; paint coverage; rotations.\n \n Strategy spotlight: Visualize turns/views; chunking counts; “glue-spot” face accounting.\n \n Practice test: 3D cube/nets set (begin two counting tasks in class, finish at home).\n \n \n \n Week 10 and onwards \n Theme: The 4-Step Method\n \n Focus skills: Apply the complete problem-solving cycle across easy/medium/hard; persistence.\n \n Strategy spotlight: 4-Step Method (Understand, Plan, Solve, Check).\n \n Practice test: MK 2012 comprehensive review (start selected items in class using four steps, complete the full set at home).",

        ],
        "description": "Level 3–4: Week-by-Week Plan (MOEMS and Math Kangaroo) \n\n \n Week 1 \n Theme: Introduction (Foundations and mixed skills) \n Focus skills: Counting, basic combinatorics, digit properties, simple set counts, multi-step problems \n Strategy spotlight: Careful reading; simple sketches/tallies \n Practice test: Intro mixed mini-set (start in class, finish at home) \n \n\n \n Week 2 \n MOEMS Focus: Reinforce Introduction skills using MOEMS-style problems \n Emphasis: Precise parsing, smart estimation, simple case splits \n Practice test: MOEMS mini-set on foundational skills (start in class, finish at home) \n \n\n \n Week 3 \n Theme: Patterns \n Focus skills: Numeric/symbolic patterns, row-sum balance, cyclic seating, cube color adjacency \n Strategy spotlight: Find a Pattern; verify with small cases \n Practice test: Patterns mini-set (start in class, finish at home) \n \n\n \n Week 4 \n MOEMS Focus: Pattern problems aligned to Week 3 \n Emphasis: Recurrence spotting, modular repeats, pattern extension \n Practice test: MOEMS patterns mini-set (start in class, finish at home) \n \n\n \n Week 5 \n Theme: Draw a Picture \n Focus skills: Area/counting by parts, queue modeling, maze paths, growth comparisons, flips/reflections \n Strategy spotlight: Draw a Picture; annotate paths/counts \n Practice test: Diagram-based set (start sketches in class, complete at home) \n \n\n \n Week 6 \n MOEMS Focus: Diagramming and visual reasoning \n Emphasis: Translating text → picture, marking invariants on diagrams \n Practice test: MOEMS visual mini-set (start in class, finish at home) \n \n\n \n Week 7 \n Theme: Make a List \n Focus skills: Exhaustive casework, digit-sum constructions, maximizing sums, ordered selections, permutations, points feasibility \n Strategy spotlight: Organized List; group by cases \n Practice test: Listing/permutations set (start in class, finish at home) \n \n\n \n Week 8 \n MOEMS Focus: Systematic listing and casework \n Emphasis: Case partitioning, avoiding double counting \n Practice test: MOEMS casework mini-set (start in class, finish at home) \n \n\n \n Week 9 \n Theme: Guess and Check \n Focus skills: Maximization by pruning digits, digit-sum constraints, grid scanning, multi-clue name logic, size parity pairing \n Strategy spotlight: Guess–Check–Revise; track attempts \n Practice test: Guess-and-check mini-set (attempt in class, finish at home) \n \n\n \n Week 10 \n MOEMS Focus: Efficient guessing with constraints \n Emphasis: Bounding, parity checks, targeted trials \n Practice test: MOEMS guess-and-check mini-set (start in class, finish at home) \n \n\n \n Week 11 \n Theme: Make a Table \n Focus skills: Temperature sequences, operator outcomes, calendar feasibility, linear combinations, coin reachability \n Strategy spotlight: Build a Table; pattern spotting \n Practice test: Table-building tasks (set up in class, complete at home) \n \n\n \n Week 12 \n MOEMS Focus: Data tables and pattern extraction \n Emphasis: Row/column labeling, incremental fills, spotting regularity \n Practice test: MOEMS table mini-set (start in class, finish at home) \n \n\n \n Week 13 \n Theme: Guess and Check \n Focus skills: Structured trials with provided figures, constraint satisfaction using visuals \n Strategy spotlight: Use handout figures to document/prune \n Practice test: Visual guess-and-check set (start in class, finish at home) \n \n\n \n Week 14 \n MOEMS Focus: Visual guess/check extensions \n Emphasis: Recording trials, eliminating families of cases \n Practice test: MOEMS visual constraints mini-set (start in class, finish at home) \n \n\n \n Week 15 \n Theme: Act it Out \n Focus skills: Physical/constructive reasoning with cutouts, nets to dice, domino tiling, cup moves, square recombination \n Strategy spotlight: Act it Out; manipulate pieces \n Practice test: Hands-on mini-set (begin builds in class, finish at home) \n \n\n \n Week 16 \n MOEMS Focus: Acting out combinatorial processes \n Emphasis: Invariants during moves, constructive counterexamples \n Practice test: MOEMS manipulation mini-set (start in class, finish at home) \n \n\n \n Week 17 \n Theme: Work Backwards (Handout) \n Focus skills: Reverse multi-step processes; calendar/time reversal \n Strategy spotlight: Work Backwards; reverse steps explicitly \n Practice test: Backward-reasoning set (start in class, complete at home) \n \n\n \n Week 18 \n MOEMS Focus: Reverse reasoning drills \n Emphasis: Undoing operations, checking by forward replay \n Practice test: MOEMS backwards mini-set (start in class, finish at home) \n \n\n \n Week 19 \n Theme: Logical Reasoning (Handout) \n Focus skills: Multi-clue deduction; grid/placement logic; elimination strategies \n Strategy spotlight: Organize clues in a simple grid \n Practice test: Logic puzzle set (start in class, finish at home) \n \n\n \n Week 20 \n MOEMS Focus: Logic grid and elimination problems \n Emphasis: Contradiction spotting, must/cannot placements \n Practice test: MOEMS logic mini-set (start in class, finish at home) \n \n\n \n Week 21 \n Theme: Time and Calendar (Homework set) \n Focus skills: Travel timelines; day offsets; burner scheduling; custom calendars; rate-time differences \n Strategy spotlight: Clocks/calendars; timeline bars \n Practice test: Time/calendar mini-set (start in class, finish at home) \n \n\n \n Week 22 \n MOEMS Focus: Scheduling and time arithmetic \n Emphasis: Overlaps, parallel tasks, modular weekdays \n Practice test: MOEMS time/calendar mini-set (start in class, finish at home) \n \n\n \n Week 23 \n Theme: Geometry (Homework set) \n Focus skills: Counting rectangles; complementary cuts; right-side views; perimeter scaling; painted surfaces \n Strategy spotlight: Visualize 2D/3D; systematic counts \n Practice test: Geometry mini-set (start in class, finish at home) \n \n\n \n Week 24 \n MOEMS Focus: Geometry counting and nets \n Emphasis: Decomposition, symmetry, layer/face accounting \n Practice test: MOEMS geometry mini-set (start in class, finish at home)",
