  "description": "Math Kangaroo Level 1–2: Weekly Plan Starting January 7 \n \n Week 1 \n Theme: Patterns\n \n Focus skills: Recognize and extend patterns; find rules in numbers, shapes, colors, and events.\n \n Strategy spotlight: Find a Pattern; careful reading; pencil marking.\n \n Practice test: Mini pattern set (start in class, finish at home).\n \n \n \n Week 2 \n Theme: Draw a Picture\n \n Focus skills: Visualize scenarios; sketch to track multi-step processes.\n \n Strategy spotlight: Draw a Picture; Act it Out.\n \n Practice test: Sketch-based word problems (begin diagrams in class, complete at home).\n \n \n \n Week 3 \n Theme: Work Backwards\n \n Focus skills: Reverse operations; trace from end to start; calendars and clocks backward.\n \n Strategy spotlight: Work Backwards; reverse of +/−/×/÷.\n \n Practice test: Backward-reasoning problems (first half in class, remainder at home).\n \n \n \n Week 4 \n Theme: Calendar and Time\n \n Focus skills: Read analog clocks; compute durations; day-of-week cycles; month lengths.\n \n Strategy spotlight: Draw a Clock/Calendar; Count On; Make a Table (dates).\n \n Practice test: Mixed calendar/clock set (start timing tasks in class, complete at home).\n \n \n \n Week 5 \n Theme: Make an Organized List\n \n Focus skills: Exhaustive listing without duplicates; grouping by cases; sequencing.\n \n Strategy spotlight: Organized List; simple casework; path listing.\n \n Practice test: Casework and listing problems (organize in class, finish at home).\n \n \n \n Week 6 \n Theme: 2D Visualization\n \n Focus skills: Interpret flat figures; count tiles/squares; right/left; missing parts; board coloring.\n \n Strategy spotlight: Add to the Picture; count systematically; Make a Table (counts).\n \n Practice test: 2D figure set (start with two diagrams in class, complete the rest at home).\n \n \n \n Week 7 \n Theme: Guess and Check\n \n Focus skills: Iterative testing; constraint filtering; parity and sum logic.\n \n Strategy spotlight: Guess–Check–Revise; small tables; elimination.\n \n Practice test: Guess-and-check set (attempt first trials in class, finish at home).\n \n \n \n Week 8 \n Theme: Make a Table\n \n Focus skills: Organize multi-attribute data; detect patterns; incremental build-up.\n \n Strategy spotlight: Build a Table; find patterns via tables.\n \n Practice test: Table-building problems (set up templates in class, complete at home).\n \n \n \n Week 9 \n Theme: 3D Visualization\n \n Focus skills: Count cubes; hidden faces/blocks; nets; opposite faces; paint coverage; rotations.\n \n Strategy spotlight: Visualize turns/views; chunking counts; “glue-spot” face accounting.\n \n Practice test: 3D cube/nets set (begin two counting tasks in class, finish at home).\n \n \n \n Week 10 and onwards \n Theme: The 4-Step Method\n \n Focus skills: Apply the complete problem-solving cycle across easy/medium/hard; persistence.\n \n Strategy spotlight: 4-Step Method (Understand, Plan, Solve, Check).\n \n Practice test: MK 2012 comprehensive review (start selected items in class using four steps, complete the full set at home).",
