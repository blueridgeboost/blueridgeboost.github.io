<!-- Group Header with Link -->
<h4>
    <a href="{{ .group_link | safeURL }}">
        {{ .group_label }}
    </a>
</h4>

<!-- Buttons -->
<ul class="list">
    {{ range .buttons }}
        {{ if .enable }}
        <li class="list-inline-item">
            <a href="{{ .link | safeURL }}" 
            title="{{ .label }}" 
            class="{{ .style }}">
            {{ .label }} </a>
        </li>
        {{ end }}
    {{ end }}
</ul>
