<footer id="footer">
    <div class="container">

	
        <!-- /.col-md-4 -->

        {{ if isset .Site.Params "address" }}
        <div class="col-md-3 col-sm-4">

            {{ .Site.Params.address | safeHTML }}

            <hr class="hidden-md hidden-lg hidden-sm">

        </div>
        <!-- /.col-md-4 -->
        {{ end }}

        {{ if isset .Site.Params "about_us" }}
        <div class="col-md-4 col-sm-6">
	  
            {{ .Site.Params.about_us | safeHTML }}

            <hr class="hidden-md hidden-lg hidden-sm">
            <a href="{{ default "/contact" .Site.Params.contact_url }}" class="btn btn-small btn-template-main">Contact Us</a>


        </div>
        <!-- /.col-md-4 -->
        {{ end }}



	
    </div>
    <!-- /.container -->
</footer>

<!-- /#footer -->

<!-- *** FOOTER END *** -->
