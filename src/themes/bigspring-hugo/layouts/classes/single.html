{{ define "main" }}

{{ partial "page-header.html" . }}

<section class="section">
    <div class="container">
        <div class="row">
        <div class="col-xl-1 col-lg-1 col-md-1"></div>
        <div class="col-11">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-6">
                        {{ partial "class-info.html" . }}
                    </div>
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-6">
                        <div class="card"
                            style="padding: 0.5rem; background-color:aliceblue"
                            id = "class-{{ .Params.ecwid }}"
                            data-day='{{ delimit .Params.day_tags "#" }}' 
                            data-grade='{{ delimit .Params.grade_tags "#" }}' 
                            data-subject='{{ delimit .Params.subject_tags "#" }}'
                        >
                            {{ if eq .Params.category "Subscription Classes" }}
                                {{ partial "subscription-class-footer.html" . }}
                            {{ else }}
                                {{ partial "session-class-footer.html" . }}
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div> 
        </div>  
    </div>
        <div class="container">
        <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="class-content">
                <p></p>
                {{ .Content }}</div>
        </div>
        </div>
    </div>
    </div>
</section>


{{end}}
