{{ define "main" }}
{{ partial "page-header.html" . }}

<html>
  <head>
    <title>Checkout</title>
  </head>
  <body>
    <form action="{{ .Site.Params.paymentURL }}" method="POST">
      <input type="hidden" name="cartId">
      <button type="submit">Checkout</button>
    </form>
  </body>
</html>

<script>
  document.querySelector('input[name="cartId"]').value = localStorage.getItem('cartId');
</script>

{{end}}
